<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Form tutorial.</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myMail" >
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number">
        </div>
        <br>
        <div>
            Gender:male <input type="radio" name="myGender"> 
            female <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
        </div>
        <input type="reset" value="Reset values">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>This is Ids And classes</h3>
    <div id="mainBox" class="redBg">
        This is mainbox.
    </div>

    <!-- For id, we can write element#id_name  -->
    <!-- For classes, we can write element.class_name  -->

    <span class="mainBox">This is a span of same class.</span>
    <div id="Redbg"></div>

    <!-- By default, it will take div as element  -->
    <!-- .class.class1.class2*3 + <Tab>  -->
    <div class="class class1 class2">First</div>
    <div class="class class1 class2">Second</div>
    <div class="class class1 class2">Third</div>
</body>
</html>
